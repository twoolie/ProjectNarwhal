{% extends "torrent/base.html" %}

{% block title %} Search | {{block.super}} {% endblock %}

{% block content %}

<form id="search" action="." method="GET">
  <div id="search-box">
    <input type="search" name="q" value="{{request.GET.q}}" placeholder="Search {{settings.SITE_NAME}}" autocomplete="off"><input type="submit" value="Search">
  </div>
  <div id="pulldown">
    <div id="advanced">
      {{form.as_p}}
    </div>
    <a id="tab" href="javascript:(function() {$('#advanced').toggle(); return})()"> Advanced Search </a>
  </div>
</form>

{% endblock content %}
