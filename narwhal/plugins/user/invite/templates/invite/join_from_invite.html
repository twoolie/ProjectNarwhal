{% extends "profile/signup.html" %}

{% block sidebar-class %} hidden {% endblock %}

{% block content %}

<form action="{% url login %}" method="POST" class="login">{%csrf_token%}
	<fieldset>
		<legend> Signup to {{settings.SITE_NAME}} </legend>
		{{form.non_field_errors }}
		{{ form }}
	</fieldset>
	<div class="actions">
		<input type="submit" class="btn primary" value="{% trans "Signup" %}">
		<button type="reset" class="btn">{%trans "Cancel" %}</button>
	</div>
</form>

{% endblock content %}
